<div class="dialog">
    <h1 mat-dialog-title> Reasons </h1>
    <mat-dialog-content class="example-container">
        <form (ngSubmit)="onSubmit()" #claimsForm="ngForm">
            <div>
                <mat-form-field>
                    <textarea matInput rows="4" cols="50" id="reasons" required [(ngModel)]="reasons" name="name" #name="ngModel" placeholder="Insert your reasons"> </textarea>
                </mat-form-field>
            </div>
            <mat-dialog-actions>
                <button mat-raised-button type="button" (click)="close()"> Close </button>
                <button mat-raised-button type="submit" [disabled]="!claimsForm.form.valid"> Submit </button>
            </mat-dialog-actions>
        </form>
        <br>
        <div [hidden]="!submitted">
            <h2>You submitted the following:</h2>
            <div>
                <div> Reasons: {{ reasons }} </div>
            </div>
            <br>
            <button mat-raised-button (click)="submitted=false">Edit</button>
        </div>
    </mat-dialog-content>
</div>
