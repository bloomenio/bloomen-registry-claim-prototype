<div class="container">
    <mat-card>
        <mat-card-content>
            <p>
                <img class="logo" src="assets/Bloomen-Logo-on-website-300x115.png" alt="angular logo" />
            </p>
        </mat-card-content>
    </mat-card>

    <mat-tab-group>
        <mat-tab label="Claims">
            <div *ngFor="let c of claims">
                <mat-card class="item-card">
                    <mat-card-header class="header">
                        <img class="avatar" mat-card-avatar src="../../assets/musica.jpg">
                    </mat-card-header>
                    <mat-card-title class="title"> {{c.song.name}} - {{c.song.author}} </mat-card-title>
                    <mat-card-subtitle class=""> {{c.song.description}} </mat-card-subtitle>
                    <mat-card-content class="content">
                        Claim Description: {{c.data.description}}
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Tasks">
            <div *ngFor="let t of tasks">
                <mat-card class="item-card">
                    <mat-card-header class="header">
                        <img class="avatar" mat-card-avatar src="../../assets/musicatask.png">
                        <mat-card-title class="content" id="description-task">Description: {{t.description}}</mat-card-title>
                        <div class="button">
                            <button mat-icon-button (click)="putTask(t.issueId, t.from, t.to)">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                    </mat-card-header>
                </mat-card>
            </div>
        </mat-tab>
    </mat-tab-group>

    <mat-card class="spinner" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </mat-card>
</div>
