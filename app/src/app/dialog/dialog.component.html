<div class="dialog">
    <div>
        <h1 mat-dialog-title> Add </h1>
        <mat-dialog-content class="example-container">
            <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
                <div>
                    <mat-form-field>
                        <input matInput type="text" id="name" required [(ngModel)]="nametext" name="name" #name="ngModel" placeholder="Name">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <input matInput type="text" id="alterEgo" [(ngModel)]="alterego" name="reasons" placeholder="Reasons">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <mat-select id="typ" required [(ngModel)]="type" name="typ" #typ="ngModel" placeholder="Types">
                            <mat-option *ngFor="let t of types" [value]="t">{{t}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <mat-dialog-actions>
                    <button mat-raised-button type="button" (click)="close()">Close</button>
                    <button mat-raised-button type="submit" [disabled]="!heroForm.form.valid">Submit</button>
                </mat-dialog-actions>

            </form>

            <div [hidden]="!submitted">
                <h2>You submitted the following:</h2>
                <div>
                    <div> Name: {{ nametext }} </div>
                </div>
                <div>
                    <div> Reasons: {{ alterego }} </div>
                </div>
                <div>
                    <div> Types: {{ type }} </div>
                </div>
                <br>
                <button mat-raised-button (click)="submitted=false">Edit</button>
            </div>
        </mat-dialog-content>
    </div>
