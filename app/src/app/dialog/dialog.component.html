<div class="dialog">
        <h1 mat-dialog-title> Claim </h1>
        <mat-dialog-content class="example-container">
            <form (ngSubmit)="onSubmit()" #claimsForm="ngForm">
                <div>
                    <mat-form-field>
                        <textarea matInput rows="4" cols="50" id="description" required [(ngModel)]="description" 
                        name="name" #name="ngModel" placeholder="Insert description"> </textarea>
                    </mat-form-field>
                </div>
                <mat-dialog-actions>
                    <button mat-raised-button type="button" (click)="close()"> Close </button>
                    <button mat-raised-button type="submit" [disabled]="!claimsForm.form.valid" (click)="postClaim()"> Submit </button>
                </mat-dialog-actions>
            </form>
            <br>
        </mat-dialog-content>
    </div>
