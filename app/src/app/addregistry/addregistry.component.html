<div class="dialog">
    <div>
        <h1 mat-dialog-title> Add Registry </h1>
        <mat-dialog-content class="example-container">
            <form (ngSubmit)="onSubmit()" #claimsForm="ngForm">
                <div>
                    <mat-form-field>
                        <input matInput type="text" id="name" required [(ngModel)]="name" name="name" #namet="ngModel" placeholder="Name">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <input matInput type="text" id="author" [(ngModel)]="author" name="author" #authort="ngModel"placeholder="Author">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                        <input matInput type="text" id="description" [(ngModel)]="description" name="description" #descriptiont="ngModel" placeholder="Description">
                    </mat-form-field>
                </div>
                <mat-dialog-actions>
                    <button mat-raised-button type="button" (click)="close()">Close</button>
                    <button mat-raised-button type="submit" [disabled]="!claimsForm.form.valid" (click)="addRegistry()">Submit</button>
                </mat-dialog-actions>

            </form>
        </mat-dialog-content>
    </div>
